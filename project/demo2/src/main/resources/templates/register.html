<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<header th:replace="fragments/commons :: navbar"></header>
    <form th:action="@{/users/register}" th:method="post" th:object="${userRegisterDTO}">
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                        <form class="mx-1 mx-md-4">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input th:field="*{username}" th:errorclass="is-invalid" type="text" id="username" name="username" placeholder="Username" class="form-control" />
                                                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback errors alert alert-danger"></small>
                                                    <label class="form-label" for="username">Username</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input th:field="*{firstName}" th:errorclass="is-invalid" type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control" />
                                                    <p class="invalid-feedback errors alert alert-danger">
                                                        First is required and should be between 3 and 20 characters.
                                                    </p>
                                                    <label class="form-label" for="firstName">First Name</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input th:field="*{lastName}" th:errorclass="is-invalid" type="text" id="lastName" name="LastName" placeholder="Last Name" class="form-control" />
                                                    <p class="invalid-feedback errors alert alert-danger">
                                                        Last name is required and should be between 3 and 20 characters.
                                                    </p>
                                                    <label class="form-label" for="lastName">Last Name</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input th:fiels="*{email}" th:errorclass="is-invalid" type="email" id="email" name="email" placeholder="Email" class="form-control" />
                                                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback errors alert alert-danger" ></small>
                                                    <label class="form-label" for="email">Your Email</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input th:field="*{password}" th:errorclass="is-invalid"  type="password" id="password" name="password" placeholder="Password" class="form-control" />
                                                    <p class="invalid-feedback errors alert alert-danger">

                                                    </p>
                                                    <label class="form-label" for="password">Password</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input th:field="*{confirmPassword}" th:errorclass="is-invalid" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="form-control" />
                                                    <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback errors alert alert-danger">
                                                        Password should match.
                                                    </small>
                                                    <label class="form-label" for="confirmPassword">Repeat your password</label>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <input type="submit" class="btn btn-info btn-lg" value="Register">

                                            </div>

                                        </form>

                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="/images/register.png"
                                             class="img-fluid" alt="Sample image">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
