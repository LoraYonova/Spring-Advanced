<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/reset-css.css}">
</head>
<body>
<header th:replace="fragments/commons :: navbar"></header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="display-1 float-start">The Best Plants Under One Roof</h1>

            </div>

            <div class="col-sm-6">
                <img src="/images/back.png" width="70%" class="float-end" alt="...">
            </div>
        </div>

    </div>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div th:each="p: ${mostExpensiveProducts}" th:object="${p}" class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" th:src="*{imageUrl}" width="250" height="250" alt="product"/>
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder" th:text="*{name}"></h5>
                                <h5 class="fw-bolder fs-6" th:text="|*{price}| + '$'"></h5>
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div>
                                <a th:href="${'/products/details/' + p.id}"
                                   class="btn btn-lg btn-outline-info btn-outline-success">Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<footer th:replace="fragments/commons :: footer">
</footer>

</body>
</html>
