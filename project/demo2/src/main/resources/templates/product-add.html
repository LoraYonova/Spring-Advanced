<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/commons :: navbar"></header>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Product</p>

                                    <form th:action="@{/products/add}" th:method="post" th:object="${productAddDTO}" class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="username">Name</label>
                                                <input th:field="*{name}" th:errorclass="'is-invalid bg-danger'" type="text" id="username" name="name" placeholder="name" class="form-control" />
                                                <small class="invalid-feedback errors alert alert-danger">
                                                    Ð¢he length of the name must be between 5 and 10 characters
                                                </small>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="description">Description</label>
                                                <input th:field="*{description}" th:errorclass="'is-invalid bg-danger'" type="text" id="description" name="Description" placeholder="Description" class="form-control" />
                                                <small class="invalid-feedback errors alert alert-danger">
                                                    Text must be more than 10 characters.
                                                </small>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="imageUrl">ImageUrl</label>
                                                <input th:field="*{imageUrl}" th:errorclass="'is-invalid bg-danger'" type="text" id="imageUrl" name="ImageUrl" placeholder="Image URL" class="form-control" />
                                                <small class="invalid-feedback errors alert alert-danger">
                                                    Field required.
                                                </small>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="price">Price</label>
                                                <input th:field="*{price}" th:errorclass="'is-invalid bg-danger'" type="text" id="price" name="price" placeholder="Price" class="form-control" />
                                                <small class="invalid-feedback errors alert alert-danger">
                                                  The price should be positive.
                                                </small>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <select th:field="*{category}"
                                                        th:errorclass='is-invalid'
                                                        id="category"
                                                        name="category"
                                                        class="custom-select"
                                                        aria-describedby="categoryHelpInline">
                                                    <option value="" selected>Category</option>
                                                    <option th:each="c : ${T(com.example.plants.model.entity.enums.CategoryEnum).values()}"
                                                            th:text="${c}"
                                                            th:value="${c}">Category
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="light">Light</label>
                                                <input th:field="*{light}" th:errorclass="'is-invalid bg-danger'" type="text" id="light" name="light" placeholder="Light" class="form-control" />
                                                <small class="invalid-feedback errors alert alert-danger">
                                                    Field required.
                                                </small>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="water">Water</label>
                                                <input th:field="*{water}" th:errorclass="'is-invalid bg-danger'" type="text" id="water" name="water" placeholder="Water" class="form-control" />
                                                <small class="invalid-feedback errors alert alert-danger">
                                                    Field required.
                                                </small>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="soil">Soil</label>
                                                <input th:field="*{soil}" th:errorclass="'is-invalid bg-danger'" type="text" id="soil" name="soil" placeholder="Soil" class="form-control" />
                                                <small class="invalid-feedback errors alert alert-danger">
                                                    Field required.
                                                </small>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="petSafety">Pet Safety</label>
                                                <input th:field="*{petSafety}" th:errorclass="'is-invalid bg-danger'" type="text" id="petSafety" name="PetSafely" placeholder="Pet Safely" class="form-control" />
                                                <small class="invalid-feedback errors alert alert-danger">
                                                    Field required.
                                                </small>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <input class="btn btn-info btn-lg" type="submit" value="Add Product"/>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="/images/register.png"
                                         class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
